<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#0b3d2e, #145a32);
  color: white;
  text-align: center;
  overflow: hidden;
  padding: 40px;
}

/* Card */
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 30px;
  max-width: 650px;
  margin: auto;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

/* Headings */
h1 {
  font-size: 2.6em;
  margin-bottom: 10px;
}

.glow {
  color: #ffdede;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px pink; }
  to { text-shadow: 0 0 25px red; }
}

h2 {
  color: #ffbbbb;
  font-size: 2em;
  margin-top: 25px;
}

#typeText {
  font-size: 1.2em;
  line-height: 1.6em;
  margin-top: 20px;
  letter-spacing: 0.3px;
}

/* Tree */
.tree {
  font-size: 3em;
  margin: 20px 0;
}

/* Gift */
#gift {
  font-size: 4em;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.3s;
}
#gift:hover {
  transform: scale(1.1);
}
#surprise {
  display: none;
  font-size: 1.3em;
  margin-top: 15px;
  color: #ffdede;
}

/* Button */
button {
  background: #ffbbbb;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1em;
  margin-top: 15px;
}

/* Floating hearts */
.heart {
  color: red;
  font-size: 2.5em;
  position: absolute;
  animation: float 6s infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(-150px); opacity: 0.8; }
  100% { transform: translateY(0); opacity: 1; }
}

/* Snow */
.snowflake {
  position: fixed;
  top: -10px;
  pointer-events: none;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { top: -10px; }
  100% { top: 100vh; }
}

/* Stars */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* Heart burst */
.burst-heart {
  position: fixed;
  font-size: 1.5em;
  pointer-events: none;
  animation: burst 1s ease-out forwards;
}
@keyframes burst {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1 class="glow">üéÑ Merry Christmas, My Love Shakshi üéÑ</h1>

  <div class="tree">üéÑ üéÑ üéÑ</div>

  <div id="typeText"></div>

  <div id="gift">üéÅ</div>
  <div id="surprise">You are my favorite gift forever ‚ù§Ô∏è</div>

  <button id="musicBtn">üéµ Play Music</button>

  <h2>THANK YOU ‚ù§Ô∏è</h2>
</div>

<!-- Floating hearts -->
<div class="heart" style="left:20%; top:60%;">‚ù§Ô∏è</div>
<div class="heart" style="left:50%; top:70%;">‚ù§Ô∏è</div>
<div class="heart" style="left:80%; top:65%;">‚ù§Ô∏è</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* MESSAGE ‚Äî VERIFIED WITH SPACES */
const message = [
  "You are the best person I have met in my life.",
  "",
  "I want to spend my entire life with you forever.",
  "",
  "Thank you for being a part of my life.",
  "",
  "I love you soooo much.",
  "",
  "MERRY CHRISTMAS SANU ‚ù§Ô∏èüéÑ"
];

let line = 0;
let char = 0;
const speed = 45;
const output = document.getElementById("typeText");

function typeWriter() {
  if (line < message.length) {
    if (char < message[line].length) {
      output.innerHTML += message[line].charAt(char);
      char++;
      setTimeout(typeWriter, speed);
    } else {
      output.innerHTML += "<br><br>";
      line++;
      char = 0;
      setTimeout(typeWriter, 400);
    }
  }
}
typeWriter();

/* Gift */
document.getElementById("gift").onclick = () => {
  document.getElementById("surprise").style.display = "block";
};

/* Music */
document.getElementById("musicBtn").onclick = () => {
  document.getElementById("bgMusic").play();
};

/* Snow */
function snow() {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.innerText = "‚ùÑÔ∏è";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 10 + Math.random()*20 + "px";
  s.style.animationDuration = 5 + Math.random()*5 + "s";
  document.body.appendChild(s);
}
for (let i = 0; i < 30; i++) snow();

/* Stars */
for (let i = 0; i < 50; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "vh";
  star.style.left = Math.random()*100 + "vw";
  document.body.appendChild(star);
}

/* Heart burst */
document.addEventListener("click", (e) => {
  for (let i = 0; i < 10; i++) {
    const h = document.createElement("div");
    h.className = "burst-heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    h.style.setProperty("--x", (Math.random()*200 - 100) + "px");
    h.style.setProperty("--y", (Math.random()*200 - 100) + "px");
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1000);
  }
});
</script>

</body>
</html>
